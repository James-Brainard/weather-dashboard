<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Document</title>
</head>

<body>
  <header class="container-fluid bg-primary text-light mb-2 p-3">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid row">
    <aside class="aside col-4">
      <div class="col">
        <h3>Search for a City:</h3>
        <form id="user-input">
          <input type="text" id="city-search" name="search-for-a-city" placeholder="San Diego">
          <br>
          <button class="search-btn bg-info">Search</button>
        </form>
      </div>
      <div class="col">
        <div id="recent-search"></div>
      </div>
    </aside>
    <section class="col-8">
      <div class="col-12 col-md-8 current-day-forecast">
        <div class="current-card-body">
          <h5 class="card-title day-1"></h5>
          <img class="card-subtitle mb-2 day-1-img">
          <p class="card-info">Temp: <span class="day-1-temp"></span></p>
          <p class="card-info">Wind: <span class="day-1-wind"></span></p>
          <p class="card-info">Humidity: <span class="day-1-humidity"></span></p>
        </div>
      </div>
      <div class="col-12 col-md-8 future-day-forecast"></div>
      <div class="5-day-forecast">
        <h5>5-Day Forecast:</h5>
      </div>

      <div class="row">
        <div class="card col-12 col-md-4 col-lg-2 bg-dark">
          <div class="card-body">
            <h5 class="card-title day-2"></h5>
            <img class="card-subtitle mb-2 day-2-img">
            <p class="card-info">Temp: <span class="day-2-temp"></span></p>
            <p class="card-info">Wind: <span class="day-2-wind"></span></p>
            <p class="card-info">Humidity: <span class="day-2-humidity"></span></p>
          </div>
        </div>


        <div class="card col-12 col-md-4 col-lg-2 bg-dark">
          <div class="card-body">
            <h5 class="card-title day-3"></h5>
            <img class="card-subtitle mb-2 day-3-img">
            <p class="card-info">Temp: <span class="day-3-temp"></span></p>
            <p class="card-info">Wind: <span class="day-3-wind"></span></p>
            <p class="card-info">Humidity: <span class="day-3-humidity"></span></p>
          </div>
        </div>

        <div class="card col-12 col-md-4 col-lg-2 bg-dark">
          <div class="card-body">
            <h5 class="card-title day-4"></h5>
            <img class="card-subtitle mb-2 day-4-img">
            <p class="card-info">Temp: <span class="day-4-temp"></span></p>
            <p class="card-info">Wind: <span class="day-4-wind"></span></p>
            <p class="card-info">Humidity: <span class="day-4-humidity"></span></p>
          </div>
        </div>

        <div class="card col-12 col-md-4 col-lg-2 bg-dark">
          <div class="card-body">
            <h5 class="card-title day-5"></h5>
            <img class="card-subtitle mb-2 day-5-img">
            <p class="card-info">Temp: <span class="day-5-temp"></span></p>
            <p class="card-info">Wind: <span class="day-5-wind"></span></p>
            <p class="card-info">Humidity: <span class="day-5-humidity"></span></p>
          </div>
        </div>

        <div class="card col-12 col-md-4 col-lg-2 bg-dark">
          <div class="card-body">
            <h5 class="card-title day-6"></h5>
            <img class="card-subtitle mb-2 day-6-img">
            <p class="card-info">Temp: <span class="day-6-temp"></span></p>
            <p class="card-info">Wind: <span class="day-6-wind"></span></p>
            <p class="card-info">Humidity: <span class="day-6-humidity"></span></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
